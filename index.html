<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextoTorbellino</title>
    <link rel="stylesheet" href="styles.css/style.css">
</head>
<body>
    <header></header>

    <main class="conversortexto">
        <textarea id="Ingresar-texto" placeholder="Ingrese el texto aquí"></textarea>
        <section class="conversortexto__interaccion">
            <div class="conversortexto__botones">
                <button class="conversortexto__interaccion__botones" id="encriptar">Encriptar</button>
                <button class="conversortexto__interaccion__botones" id="desencriptar">Desencriptar</button>
            </div>
            <section class="conversortexto__interaccion_desencripta"> 
                <img id="imagen" src="Assets/Muñeco.png">
                <textarea id="encriptar-desencriptar" disabled></textarea>
                <textarea id="exteriozar-texto-principal">Ningún mensaje fue encontrado</textarea>
                <textarea id="exteriozar-texto-secundario">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p class="footer_texto">Desarrollado por katbuiles_proyecto_alura_latam</p>
    </footer>
    
    <script src="script.js" defer></script>
</body>
</html>
